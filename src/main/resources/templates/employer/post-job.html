<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PostedJobs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="back-home-top">
    <a th:href="@{/home}">
        <i class="fas fa-house"></i> Home
    </a>
</div>
<div class="center-container">
<h2>Post New Job</h2>
    <form th:action="@{/employer/job/new}" method="post" th:object="${job}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" required />
        </div>

        <button type="submit">Post</button>
    </form>
</div>
</body>
</html>
